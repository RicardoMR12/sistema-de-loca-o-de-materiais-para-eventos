<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Material</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Atualizar Material: {{ material.name }}</h1>
        <form method="POST">
            <label for="quantity">Nova Quantidade:</label>
            <input type="number" id="quantity" name="quantity" min="0" value="{{ material.quantity }}" required>
            <button type="submit">Atualizar</button>
        </form>
        <a href="{{ url_for('allocate') }}">Voltar</a>
    </div>
</body>
</html>
